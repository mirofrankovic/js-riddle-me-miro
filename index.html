<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
<div class="grid">
<div id="quiz">
<div class="topic text-center">Riddle me this</div>
<hr style="margin-bottom: 20px">
<div class="flex-box">
<div id="username" class="username_class">Hallo..."username"</div>

<div id="question_counter" class="question_counter_class">Ca you beat the riddle..."question"?</div>

<div id="loadquestion" class="loadquestion_class">What is this?</div>

<div id="attempts_question" class="attempts_question_class">Ooops try again!!!</div>

<div id="score" class="score_class">Your score is...</div>
</div>

<div id="answers"></div>

<div id="form" method="POST">
<div class="form-group">
<input type="text" class="form-control" placeholder="Enter your answer" name="answer" autofocus>

</div>
<button id="btn1" type="submit" class="btn button">Enter your next Question</button>

</div>

</div>
</div>


<footer>

<div id="contact" class="contact_class">Contact Us</div>

</footer>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>  
 <script src="app.js" type="text/javascript"></script> 
</body>
</html>
